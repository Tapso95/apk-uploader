<div  class="" id="loginPopover">
  <div class="" style="margin: 10% 22%;">
      <div class="login-header">
        <div class="row">
          <div class="col-lg-12">
            <div class="login-header-txt" >
            Inscription
            </div>
          </div>
        </div>
      </div>
      <div class="login-body" >
        <div class="row">
          <div class="col-lg-12">
            <form action="{{url "User.SaveUser"}}" method="POST">

              <div class="form-group">
                <label for="inputExample" class="font-weight-bold">Nom</label>
                  <input type="text" name="utilisateur.NomUtilisateur" class="form-control form-control-lg form-control-login" placeholder="Entrer votre nom" required>
              </div> 
              <div class="form-group">
                <label for="inputExample" class="font-weight-bold">Prenom</label>
                  <input type="text" name="utilisateur.PrenomUtilisateur" class="form-control form-control-lg form-control-login" placeholder="Entrer votre prenom" required>
              </div>
              <div class="form-group">
                <label for="inputExample" class="font-weight-bold">Email</label>
                  <input type="email" name="utilisateur.EmailUtilisateur" class="form-control form-control-lg form-control-login" placeholder="Entrer votre adresse email" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4" class="font-weight-bold">Mot de passe</label>
                  <input type="password" name="password.Pass" class="form-control form-control-lg form-control-login"  placeholder="Mot de passe">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4" class="font-weight-bold">Confirmation du mot de passe</label>
                  <input type="password" name="password.PassConfirm" class="form-control form-control-lg form-control-login" placeholder="Confirmation du mot de passe">
                </div>
              </div>
              <div class="form-group">
              </div> 
              <div class="form-row">
                <div class="form-group col-md-6">
                  <button type="submit"  class="btn btn-primary btn-lg btn-block" >Créer mon compte</button>
                </div> 
                <div class="form-group col-md-6">
                <a class="btn btn-primary btn-lg btn-block" style="color: white;">Annuler</a>
              </div> 
              <a href="{{url "Application.Login"}}">Déjà inscrit</a> 
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
