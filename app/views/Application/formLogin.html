  <div class="login-size">
      <div class="login-header">
        <div class="row">
          {{template "flash.html" .}}
          <div class="col-lg-12">
            <div class="login-header-txt" >
            Connexion
            </div>
          </div>
        </div>
      </div>
      <div class="login-body" >
        <div class="row">
          <div class="col-lg-12">
            <form action="{{url "Application.PostLogin"}}" method="POST">
              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon login-icon dashboard-label"><i class="fa fa-envelope"></i></span>
                  <input type="text" name="email" class="form-control form-control-login" value="{{.flash.email}}" placeholder="Email" required>
                </div>
              </div> 
              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon login-icon"><i class="fa fa-lock"></i></span>
                  <input type="password" name="password" class="form-control form-control-login" placeholder="Mot de passe" required>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" name="remember">
                  <label class="form-check-label" for="gridCheck" style="color: #078FC9">
                    Se souvenir de moi
                  </label>
                </div>
              </div>
              <div class="form-group">
                <button type="submit"  class="btn btn-primary btn-lg btn-block" >Se connecter</button>
              </div> 
              <div class="text-center"> Vous n'avez pas de compte ? <a href="">Inscrivez-vous</a> ou <a href="">Mot de passe oubli√©?</a></div>
            </form>
          </div>
        </div>
      </div>
  </div>
